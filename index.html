<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex - 2020-2</title>
    <link href='index.css' rel='stylesheet' type='text/css'>

</head>
<body>

    <img id="foto-pokemon" src="" alt="Imagem do pokemón">
